<div class="container-fluid">
  <div class="row">
    <nav class="col-md-2 d-none d-md-block bg-light sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" href="\roles">
              <span data-feather="home"></span>
              Roles List <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="\addrole">
              <span data-feather="file"></span>
              Add New Role
            </a>
          </li>
          </ul>
          <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
            <span>Manage Accesss</span>
            <a class="d-flex align-items-center text-muted" href="#" aria-label="Add a new report">
              <span data-feather="plus-circle"></span>
            </a>
          </h6>
          <ul class="nav flex-column mb-2">
            <li class="nav-item">
              <a class="nav-link" href="/users">
                <span data-feather="file-text"></span>
                Users
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/roles">
                <span data-feather="file-text"></span>
                Roles
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/tenants">
                <span data-feather="file-text"></span>
                Tenants
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/sessions">
                <span data-feather="file-text"></span>
                Sessions
              </a>
            </li>      
            <li class="nav-item">
              <a class="nav-link" href="/events">
                <span data-feather="file-text"></span>
                User Events
              </a>
            </li>      
            <li class="nav-item">
              <a class="nav-link" href="/settings">
                <span data-feather="file-text"></span>
                Administration Settings
              </a>
            </li>             
          </ul>           
      </div>
    </nav>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <h2>Roles List</h2>
      <div>
        <td> <button type="button" class="btn btn-success" (click)="onRoleAdd(null)">Add Role</button></td>
        <BR>    
      </div>
      <BR>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">Permissions</th>
              <th scope="col"></th>
              <th scope="col"></th>              
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let role of roles" (click)="onRowSelected(role);">
              <td>{{ role.id }}</td>
              <td>{{ role.name }}</td>
              <td>{{ role.permissions }}</td>
              <td> <button type="button" class="btn btn-warning" (click)="onRoleUpdate(role)">Update</button></td>
              <td> <button type="button" class="btn btn-danger" (click)="onRoleDelete(role)">Delete</button></td>              
            </tr>            
          </tbody>
        </table>
        {{clickMessage}}
      </div>
    </main>
  </div>
</div>
